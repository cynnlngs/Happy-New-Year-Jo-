<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gift Reveal Zoom - Full Picture Frame</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: sans-serif;
}

/* COMMON SCREEN */
.screen {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.5s ease;
  z-index: 2;
}
.screen.show {
  opacity: 1;
  visibility: visible;
}

/* VIDEO */
#videoScreen video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
}

/* ENVELOPE */
.envelope-wrapper {
  position: relative;
  width: 200px;
  height: 130px;
  cursor: pointer;
  transform: scale(0);
  opacity: 0;
  transition: transform 0.8s ease, opacity 0.8s ease;
}
#envelopeScreen.show .envelope-wrapper {
  transform: scale(1);
  opacity: 1;
}
.picture {
  position: absolute;
  inset: 12px;
  background: white;
  overflow: hidden;
  z-index: 1;
}
.picture img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.back {
  position: absolute;
  inset: 0;
  background: #ead6b8;
  border-radius: 8px;
  z-index: 2;
}
.flap-wrapper {
  position: absolute;
  inset: 0;
  transform-origin: top;
  transition: transform 1s ease;
  z-index: 3;
}
.flap {
  position: absolute;
  inset: 0;
  background: #d8bb8c;
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  z-index: 1;
}
.seal {
  position: absolute;
  width: 26px;
  height: 26px;
  background: #9e2a2b;
  border-radius: 50%;
  top: 48px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 2;
}
.envelope-wrapper.open .flap-wrapper {
  transform: rotateX(180deg);
}

/* FULLSCREEN PICTURE */
.fullscreen img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  transition: transform 0.8s ease, opacity 0.8s ease;
}

/* FLAT GIFT BOX */
.gift-wrapper {
  width: 120px;
  height: 120px;
  position: relative;
  cursor: pointer;
}
.gift-box {
  width: 100%;
  height: 100%;
  background: #d62828;
  border-radius: 6px;
  position: relative;
  box-shadow: 0 3px 8px rgba(0,0,0,0.4);
  z-index: 1;
}

/* CROSS RIBBON */
.ribbon-horizontal, .ribbon-vertical {
  position: absolute;
  background: #06d6a0;
  z-index: 2; 
  border-radius: 3px;
}
.ribbon-horizontal {
  top: 50%;
  left: 0;
  width: 100%;
  height: 12px;
  transform: translateY(-50%);
}
.ribbon-vertical {
  left: 50%;
  top: 0;
  width: 12px;
  height: 100%;
  transform: translateX(-50%);
}

/* LID */
.gift-lid {
  width: 100%;
  height: 30px;
  background: #f77f00;
  position: absolute;
  top: -15px;
  left: 0;
  border-radius: 6px 6px 0 0;
  transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
  z-index: 3;
  box-shadow: 0 3px 6px rgba(0,0,0,0.3);
}

/* OPEN ANIMATION */
.gift-wrapper.open .gift-lid {
  transform: rotateX(-120deg) translateY(-15px);
}

/* PICTURE 2 - CENTERED WITH DYNAMIC FRAME */
#picture2 {
  display: flex;
  justify-content: center;
  align-items: center;
  transform: scale(0);
  opacity: 0;
  transition: transform 1s ease, opacity 1s ease;
  z-index: 10;
}

#picture2-frame {
  border: 8px solid #deb887; /* light brown frame */
  border-radius: 10px;
  display: inline-block;
  box-shadow: 0 6px 16px rgba(0,0,0,0.4);
}

#picture2-frame img {
  display: block;
  width: auto;
  height: auto;
  max-width: 90vw;
  max-height: 90vh;
}

/* SHOW PICTURE2 */
#picture2.show {
  transform: scale(1);
  opacity: 1;
}
</style>
</head>
<body>

<!-- VIDEO -->
<div id="videoScreen" class="screen show">
  <video autoplay muted loop>
    <source src="HNY2026.mp4" type="video/mp4">
  </video>
</div>

<!-- ENVELOPE -->
<div id="envelopeScreen" class="screen">
  <div class="envelope-wrapper" id="envelope">
    <div class="picture">
      <img src="HNY2026.jpg">
    </div>
    <div class="back"></div>
    <div class="flap-wrapper">
      <div class="flap"></div>
      <div class="seal"></div>
    </div>
  </div>
</div>

<!-- PICTURE 1 FULLSCREEN -->
<div id="picture1" class="screen fullscreen">
  <img src="HNY2026.jpg">
</div>

<!-- FLAT GIFT BOX -->
<div id="gift" class="screen">
  <div class="gift-wrapper" id="giftBox">
    <div class="gift-box"></div>
    <div class="ribbon-horizontal"></div>
    <div class="ribbon-vertical"></div>
    <div class="gift-lid"></div>
  </div>
</div>

<!-- PICTURE 2 CENTERED WITH FRAME -->
<div id="picture2" class="screen">
  <div id="picture2-frame">
    <img src="GIFT2026.jpeg" alt="Gift Picture">
  </div>
</div>

<script>
/* Step 1: Tap video → envelope */
document.getElementById("videoScreen").addEventListener("click", () => {
  document.getElementById("envelopeScreen").classList.add("show");
}, { once: true });

/* Step 2: Click envelope → show picture 1 */
document.getElementById("envelope").addEventListener("click", (e) => {
  e.stopPropagation();
  e.currentTarget.classList.add("open");
  setTimeout(() => {
    document.getElementById("envelopeScreen").classList.remove("show");
    document.getElementById("picture1").classList.add("show");
  }, 1500);
});

/* Step 3: Tap picture1 → show gift */
document.getElementById("picture1").addEventListener("click", () => {
  document.getElementById("gift").classList.add("show");
}, { once: true });

/* Step 4: Click gift → open lid → zoomout to picture2 from box */
document.getElementById("giftBox").addEventListener("click", (e) => {
  e.stopPropagation();
  const gift = e.currentTarget;
  gift.classList.add("open");
  
  const boxRect = gift.getBoundingClientRect();
  const pic2 = document.getElementById("picture2");
  pic2.style.transformOrigin = `${boxRect.left + boxRect.width/2}px ${boxRect.top + boxRect.height/2}px`;

  setTimeout(() => {
    document.getElementById("gift").classList.remove("show");
    pic2.classList.add("show");
  }, 800);
});
</script>
</body>
</html>
